<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;900&family=Poppins:wght@400;500;600;700&display=swap"
         rel="stylesheet">
 
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
     <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10">
                            <div class="row justify-content-center px-3 mb-3 space-icon">
                                <i class="fa-solid fa-user-astronaut"></i>
                            </div>
                            <h3 class="mb-5 text-center heading">Sign up to <span class="x-space">Xspace</span></h3>
    
                            <h6 class="msg-info">Create new account</h6>

                            <div class="form-group">
                                <input type="text" name="Username" placeholder="Username" class="form-control mb-3" id="SignupUsername" oninput="validateName()">
                            </div>
    
                            <div class="form-group">
                                <input type="text" name="email" placeholder="Email" class="form-control mb-3" id="SignupEmail" oninput="validateEmail()">
                            </div>
    
                            <div class="form-group">
                                <input type="password" name="psw" placeholder="Password" class="form-control" id="SignupPass" oninput="validatePass()">
                            </div>
                            <div id="exist" class="mt-3">

                            </div>
    
                            <div class="row justify-content-center mb-3 mt-1 px-3">
                                <button class="btn-block btn-color" onclick="addAccount()">Sign Up</button>
                            </div>
    
                            <div class="row justify-content-center my-2">
                                <a href="#"><small class="text-muted forget ms-2">Forgot Password?</small></a>
                            </div>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">
                        <p href="#" class="sm-text mx-auto mb-3">You have an account? <br><button class="btn btn-blue ml-2 mt-3"><a href="index.html">Sign in</a></button></p>
                        
                    </div>
                </div>
                <div class="card card2">
                </div>
            </div>
        </div>
    </div>
    <script src="Js/main.js"></script>
</body>
</html>
